    <script>
        // Función para obtener los parámetros de consulta de la URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Recupera el modelo del producto a partir del parámetro de consulta
        const productModel = getQueryParam('product');

        // Encuentra el producto en el array 'pcs' basado en el modelo
        const product = pcs.find(pc => pc.MODELO === productModel);

        if (product) {
            // Muestra los detalles del producto en la página
            const productDetailsDiv = document.getElementById('product-details');
            productDetailsDiv.innerHTML = `
                <img  class="imgdescri"  src="${product.IMAGEN}" style="mix-blend-mode: multiply; background-color: transparent;" alt="Imagen del Producto">
                <div>
                <h2>${product.MARCA || ''} ${product.MODELO || ''}</h2>
                <p class="price">${product["PRECIO U$D"] ? `$${product["PRECIO U$D"]}` : ''} USD</p>
                <ul>
                    <li>${product.RAM ? `${product.RAM} GB de memoria ram` : ''}</li>
                    <li>${product.DISCO ? `${product.DISCO} GB de almacenamiento` : ''}</li>
                    <li>${product.OBSERVACION ? `${product.OBSERVACION}` : ''}</li>
                </ul>
                <button class="buy-impre-button" onclick="sendWhatsAppMessage('${product.MARCA || ''} ${product.MODELO || ''}')">Comprar</button>
                </div>`;
        } else {
            // Maneja el caso en el que el producto no se encuentra
            alert('Producto no encontrado');
        }
